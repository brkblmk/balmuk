<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifika SVG'leri</title>
    <style>
        .cert-container { display: inline-block; margin: 10px; }
        .cert-svg { border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Prime EMS Sertifika Logoları</h1>
    <p>Bu placeholder SVG'leri gerçek sertifika logolarıyla değiştirilecek:</p>

    <!-- CE Marking -->
    <div class="cert-container">
        <h3>CE Marking</h3>
        <svg width="120" height="120" class="cert-svg">
            <rect width="120" height="120" fill="#003399" rx="8"/>
            <text x="60" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CE</text>
            <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">MARKING</text>
            <text x="60" y="75" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">European</text>
            <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Conformity</text>
            <circle cx="60" cy="100" r="8" stroke="white" stroke-width="2" fill="none"/>
        </svg>
    </div>

    <!-- ISO 13485 -->
    <div class="cert-container">
        <h3>ISO 13485</h3>
        <svg width="120" height="120" class="cert-svg">
            <rect width="120" height="120" fill="#0066cc" rx="8"/>
            <text x="60" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ISO</text>
            <text x="60" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">13485</text>
            <text x="60" y="70" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Medical Devices</text>
            <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Quality</text>
            <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Management</text>
        </svg>
    </div>

    <!-- FDA Approved -->
    <div class="cert-container">
        <h3>FDA Approved</h3>
        <svg width="120" height="120" class="cert-svg">
            <rect width="120" height="120" fill="#1a5490" rx="8"/>
            <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">FDA</text>
            <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">APPROVED</text>
            <circle cx="60" cy="65" r="15" stroke="white" stroke-width="2" fill="none"/>
            <path d="M52 65 L58 71 L70 59" stroke="white" stroke-width="3" fill="none"/>
            <text x="60" y="90" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">U.S. Food & Drug</text>
            <text x="60" y="105" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Administration</text>
        </svg>
    </div>

    <!-- TÜV Certification -->
    <div class="cert-container">
        <h3>TÜV Certified</h3>
        <svg width="120" height="120" class="cert-svg">
            <rect width="120" height="120" fill="#0080c7" rx="8"/>
            <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">TÜV</text>
            <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">CERTIFIED</text>
            <rect x="35" y="65" width="50" height="20" stroke="white" stroke-width="2" fill="none" rx="5"/>
            <text x="60" y="78" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">SAFETY</text>
            <text x="60" y="100" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">German Technical</text>
            <text x="60" y="115" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Inspection</text>
        </svg>
    </div>

    <!-- EU MDR -->
    <div class="cert-container">
        <h3>EU MDR</h3>
        <svg width="120" height="120" class="cert-svg">
            <rect width="120" height="120" fill="#004494" rx="8"/>
            <text x="60" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">EU</text>
            <text x="60" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MDR</text>
            <circle cx="60" cy="70" r="12" fill="#FFD700"/>
            <text x="60" y="75" font-family="Arial, sans-serif" font-size="12" fill="#004494" text-anchor="middle">★</text>
            <text x="60" y="95" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Medical Device</text>
            <text x="60" y="110" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Regulation</text>
        </svg>
    </div>

    <!-- IEC 60601 -->
    <div class="cert-container">
        <h3>IEC 60601</h3>
        <svg width="120" height="120" class="cert-svg">
            <rect width="120" height="120" fill="#2e5c8a" rx="8"/>
            <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">IEC</text>
            <text x="60" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">60601</text>
            <path d="M40 60 L50 70 L70 50 L80 60" stroke="#FFD700" stroke-width="3" fill="none"/>
            <circle cx="45" cy="75" r="3" fill="#FFD700"/>
            <circle cx="75" cy="75" r="3" fill="#FFD700"/>
            <text x="60" y="95" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Medical Electrical</text>
            <text x="60" y="110" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Equipment Safety</text>
        </svg>
    </div>

    <script>
        // Bu SVG'leri gerçek logolarla değiştirmek için kullanılabilir
        console.log("Sertifika logoları placeholder olarak hazırlandı");
    </script>
</body>
</html>
